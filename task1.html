<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Task 1</title>
</head>
<body>
      <form action="">
      <h1>Customer's Profile</h1>
      <label for="C_id"> Client ID : </label>
      <input type="text"  id="C_id" minlength="5" value="1002" required>
      <br><br>
      <label for="A_no"> Account no : </label>
      <input type="text"  id="A_no" minlength="10" value="51-00529-5" required>
      <br><br>
       <label for="fname"> First Name</label>
      <input type="text" name="Fname" id="fname" placeholder="enter your First name" value="MAnny" maxlength="10" minlength="5">
       <label for="Mname"> Middle Name</label>
      <input type="text" name="Lname" id="Mname" placeholder="enter your Middle name" maxlength="8">
       <label for="lname"> Last Name</label>
      <input type="text" name="Lname" id="lname" placeholder="enter your Last name" value="Villar" maxlength="5">
      <br><br>
      <label for="address">Address</label>
      <input type="text"  id="address">
      <br><br>
      <label for="B_date">Birth Date</label>
      <input type="date"  id="B_date" min="2000-01-01" max="2030-01-01" >
      <br><br>
      <label for="age">Age</label>
      <input type="number"  id="age" step="10" min="18" >
      <br><br>
      <label for="B_place">Birth Place :</label>
      <input type="text" id="B_place">
      <br><br>
      <label for="nationality">Nationality</label>
      <input type="text"  id="nationality" value="Hindu">
      <br><br>
      <label for="Gender">Gender :</label>
      <select  id="Gender">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
      </select>
      <br><br>
      <label for="ACR">Acr</label>
      <input type="text"  id="Acr">
      <br><br>
      <label for="TIN">Tin</label>
      <input type="text" id="TIN">
      <br><br>
      <label for="children">Children</label>
      <input type="number" id="children" value="0" min="0">
      <br><br>
      <label for="civil">Civil Status</label>
      <select  id="civil">
            <option value="Married">Married</option>
            <option value="unmarried">Unmarried</option>
      </select>
      <br><br>
      <label for="spouse">Spouse</label>
      <input type="text"  id="spouse">
      <br><br>
      <label for="reffred">Reffred</label>
      <input type="text"  id="reffred">
      <br><br>
      <button>Save</button>
      <button>Close</button>
</form>
</body>
</html>
