<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      
      <form>
      <label for="fname"> First Name</label>
      <input type="text" name="Fname" id="fname" placeholder="enter your First name" maxlength="10" minlength="5">
      <br>
      <br>

       <label for="lname"> Last Name</label>
      <input type="text" name="Lname" id="lname" placeholder="enter your Last name" maxlength="5">
      <br><br>

            <label for="email"> Email</label>
      <input type="email" name="email" id="email" placeholder="enter your email" required  >
      <br><br>

            <label for="pass"> Password</label>
      <input type="password" name="pass" id="pass" placeholder="enter your password" required maxlength="8" minlength="6">
      <br><br>

            <label for="date">Enter your birth Date</label>
      <input type="Date" name="Fname" id="fname" placeholder="enter your First name" min="2005-01-01" max="2030-01-01"  >
      <br><br>

            <label for="file">Inster your photo</label>
      <input type="file" name="file" id="file" >
      <br><br>

            <label for="age"> insert your age</label>
      <input type="number" name="age" id="age"  placeholder="0" step="5"  min="10">
      <br><br>

       <label for="mobile"> Enter your number</label> 
      <input type="tel" name="tel" id="mobile"  maxlength="14" minlength="12" value="+91 " >
      <br><br>


            <label for="search"> Search </label>
      <input type="Search" name="search" id="search" placeholder="Search here">
      <br><br>

            <label for="submit"> Submit your data</label>
      <input type="submit" name="submit" id="submit" >

       <label for="Reset"> Reset your data</label>
      <input type="reset" name="reset" id="reset" >
      <br><br>

</form>







</body>
</html>
